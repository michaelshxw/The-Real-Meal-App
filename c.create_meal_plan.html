  <title>The Real Meal App</title>

<body>
  <a class="button is-medium" type="button" id="editBtn" href="./editprofile.html">Edit profile</a>

    <h2 class="signupheader" id="signupmargin">Create Meal Plan</h2>
    <div class="buttons">
      <button class="button is-large open-modal" id="reg-later" style="width: 250px;">Generate Meal Plan</button>
    </div>

  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Choose your preferences</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">How many days of meals would you like?</label>
          <div class="control">
            <input class="input recipeNum" type="text" placeholder="3" disabled>
          </div>
        </div>
        <div class="field">
          <label class="label">How many calories would you like, in total?</label>
          <div class="control">
            <input class="input calNum" type="text" placeholder="2500 calories">
          </div>
          <p class="help">The average man should consume 2500 calories a day, for women, this is 2000 calories </p>
        </div>
        
        <div class="select is-multiple">
          <label class="label">Do you have any dietary preferences?</label>
          <select class="input" multiple size="6" style="width: 600px" id="dietaryQuick" disabled>
            <option value="none">None</option>
            <option value="gluten-free">Gluten Free</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="lacto-vegetarian">Lacto-Vegetarian</option>
            <option value="ovo-vegetarian">Ovo-Vegetarian</option>
            <option value="pescetarian">Pescetarian</option>
            <option value="paleo">Paleo</option>
            <option value="primal">Primal</option>
          </select>
        </div>

          </select> -->

      </section>
      <footer class="modal-card-foot">
        <button class="button is-success saveModal">Save changes</button>
        <button class="button" id="modal-cancel">Cancel</button>
      </footer>
    </div>
  </div>

  <!-- script links -->
  <script src="./assets/js/testMeal.js"></script>
