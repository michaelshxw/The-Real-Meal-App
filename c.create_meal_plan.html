<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <title>The Real Meal App: Sign Up</title>
</head>

<body>
  <h2 class="signupheader" id="signupmargin">Create Meal Plan</h2>  
  <a class="button is-medium" type="button" id="editBtn" href="./editprofile.html">Edit profile</a>
  <div class="buttons">
    <button class="button is-large open-modal" id="reg-later" style="width: 250px;">Generate Meal Plan</button>
  </div>

  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Choose your preferences</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">How many recipes would you like?</label>
          <div class="control">
            <input class="input recipeNum" type="text" placeholder="5">
          </div>
        </div>
        <div class="field">
          <label class="label">How many calories would you like, in total?</label>
          <div class="control">
            <input class="input calNum" type="text" placeholder="2500 calories">
          </div>
          <p class="help">The average man should consume 2500 calories a day, for women, this is 2000 calories </p>
        </div>
        <div class="select is-multiple">
          <label class="label">Choose cuisine:</label>
          <select class="input"multiple size="6" style="width: 600px" id="cuisineType">
            <option value="none">None</option>
            <option value="American">American</option>
            <option value="Cajun">Cajun</option>
            <option value="Chinese">Chinese</option>
            <option value="European">European</option>
            <option value="German">German</option>
            <option value="Indian">Indian</option>
            <option value="Italian">Italian</option>
            <option value="Jewish">Jewish</option>
            <option value="Latin American">Latin American</option>
            <option value="Mexican">Mexican</option>
            <option value="Nordic">Nordic</option>
            <option value="Spanish">Spanish</option>
            <option value="Vietnamese">Vietnamese</option>
          </select>

        </div>

      </section>
      <footer class="modal-card-foot">
        <button class="button is-success saveModal">Save changes</button>
        <button class="button" id="modal-cancel">Cancel</button>
      </footer>
    </div>
  </div>

  <div class="columns create-meal-plan">
    <div class="column is-one-third">
      <div id="recipe-image"></div>
      <div id="recipe-ingredients"></div>
    </div>
    <div class="column is-two-thirds">
      <div id="recipe-title"></div>
      <div id="recipe-steps"></div>
    </div>
  </div>

  <!-- script links -->
  <script src="./assets/js/testMeal.js"></script>
</body>

</html>
